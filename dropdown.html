<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    
    
    
    
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

 <body>
      <div class="content">
        <div class="container-fluid">   
            <div class="row" style="padding:10px 0; background-color:#CDaa66">
                <div class="col-xs-12 col-sm-2">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Season
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li> <label><input type="radio" name="filtSeason" value="spring">Spring</label></li>
                          <li> <label><input type="radio" name="filtSeason" value="summer">Summer</label></li>
                          <li> <label><input type="radio" name="filtSeason" value="autumn">Autumn</label></li>
                          <li> <label><input type="radio" name="filtSeason" value="winter">Winter</label></li>
                          <li> <label><input type="radio" name="filtSeason" value="" checked="checked">None</label></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="dropdown ">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Course
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li> <label><input type="radio" name="filtCourse" value="appetizer">Appetizer</label></li>
                          <li> <label><input type="radio" name="filtCourse" value="soup">Soup</label></li>
                          <li> <label><input type="radio" name="filtCourse" value="main">Main</label></li>
                          <li> <label><input type="radio" name="filtCourse" value="side">Side</label></li>
                          <li> <label><input type="radio" name="filtCourse" value="dessert">Dessert</label></li>
                          <li> <label><input type="radio" name="filtCourse" value="" checked="checked">None</label></li>
                        </ul>
                    </div>
                </div>

            <div class="col-xs-12 col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Event
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li> <label><input type="radio" name="filtEvent" value="xmas">Christmas</label></li>
                      <li> <label><input type="radio" name="filtEvent" value="bday">Birthday</label></li>
                      <li> <label><input type="radio" name="filtEvent" value="potluck">Potluck</label></li>
                      <li> <label><input type="radio" name="filtEvent" value="dinnerParty">DinnerParty</label></li>
                      <li> <label><input type="radio" name="filtEvent" value="party">Party</label></li>
                      <li> <label><input type="radio" name="filtEvent" value="" checked="checked">None</label></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Key Ingredient
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li> <label><input type="radio" name="filtIngr" value="chicken">Chicken</label></li>
                      <li> <label><input type="radio" name="filtIngr" value="artichokes">Artichokes</label></li>
                      <li> <label><input type="radio" name="filtIngr" value="shrimp">Shrimp</label></li>
                      <li> <label><input type="radio" name="filtIngr" value="presvLemons">Preserved Lemons</label></li>
                      <li> <label><input type="radio" name="filtIngr" value="dukka">Dukka</label></li>
                      <li> <label><input type="radio" name="filtIngr" value="" checked="checked">None</label></li>
                    </ul>
                </div>
            </div>
        </div>     <!--row -->
            
        </div>
    </div>
     </body>
</html>
